
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>MSS Viewer Panel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
</head>
<body>
    <h1>🛰️ MSS Zuschauer-Panel</h1>
    <p>Logge dich mit Twitch ein, um Chatbefehle zu senden</p>
    <button id="loginBtn">🔑 Mit Twitch verbinden</button>

    <div id="controls" style="display:none;">
        <h2>🎮 Gameplay</h2>
        <button onclick="sendCommand('!trainieren')">💪 Trainieren</button>
        <button onclick="sendCommand('!fight')">⚔️ Kämpfen</button>
        <button onclick="sendCommand('!spielen')">🎲 Spielen</button>
        <div><input type="text" id="user_2spielen" placeholder="@Benutzername" />
    <button onclick="sendCommandWithUser('!2spielen', 'user_2spielen')">🎮 2 Spielen</button></div>
        <button onclick="sendCommand('!sleep')">😴 Schlafen</button>

        <h2>🐾 LunaMon</h2>
        <div><input type="text" id="user_duell" placeholder="@Benutzername" />
        <button onclick="sendCommandWithUser('!duell', 'user_duell')">🃏 Duell</button></div>

        <div><input type="text" id="user_kuscheln" placeholder="@Benutzername" />
        <button onclick="sendCommandWithUser('kuscheln', 'user_kuscheln')">🤗 Kuscheln</button></div>

        <div><input type="text" id="user_fuettern" placeholder="@Benutzername" />
        <button onclick="sendCommandWithUser('!füttern', 'user_fuettern')">🍖 Füttern</button></div>

        <div><input type="text" id="user_give" placeholder="@Benutzername" />
        <button onclick="sendCommandWithUser('!give', 'user_give')">💎 Give</button></div>

        <div><input type="text" id="user_rename" placeholder="@Benutzername" />
        <button onclick="sendCommandWithUser('!rename', 'user_rename')">✏️ Rename</button></div>

        <button onclick="sendCommand('!lunamon')">🌙 Adoptieren</button>
        <button onclick="sendCommand('!pflege')">🧴 Pflegen</button>
        <button onclick="sendCommand('!freilassen')">🕊️ Freilassen</button>
        <div><input type="text" id="user_date" placeholder="@Benutzername" />
    <button onclick="sendCommandWithUser('!date', 'user_date')">💖 Date</button></div>
        <button onclick="sendCommand('!erkunden')">🧭 Erkunden</button>
        <button onclick="sendCommand('!meinlunamon')">📋 Status</button>
        <button onclick="sendCommand('!lunamoninfo')">ℹ️ Info</button>

        <h2>📊 Stats & Leaderboards</h2>
        <button onclick="sendCommand('!top')">🏆 Globales Ranking</button>
        <button onclick="sendCommand('!toplunamon')">🌟 LunaMon Ranking</button>
        <button onclick="sendCommand('!lmsinfo')">ℹ️ MSS Info</button>
        <button onclick="sendCommand('!profil')">🧍‍♂️ Profil</button>
        <button onclick="sendCommand('!lallmss')">🚀 Alle EXP</button>

        <h2>🎲 Casino & Economy</h2>
        <button onclick="sendCommand('!slot')">🎰 Slot Game</button>
        <button onclick="sendCommand('!jackpot')">💰 Jackpot</button>
        <button onclick="sendCommand('!drop')">📦 Drop</button>
        <button onclick="sendCommand('!roulette')">🎡 Roulette</button>
        <button onclick="sendCommand('!givejackpot')">🎁 Give Jackpot</button>

        <h2>🎮 PokéMon & Shop</h2>
        <button onclick="sendCommand('!pokeball')">⚪ Pokéball</button>
        <button onclick="sendCommand('!fangen')">🔍 Fangen</button>
        <button onclick="sendCommand('!pokeshop')">🏪 PokéShop</button>
        <button onclick="sendCommand('!pokemon')">📊 PokéStats</button>

        <h2>🎴 Specials</h2>
        <button onclick="sendCommand('!twifeln')">🎲 Würfeln</button>
    </div>

    <p id="status"></p>
    <script src="js/main.js"></script>
</body>
</html>
