<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LunaMon MSS Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>LunaMon MSS Panel</h1>
  <div id="status">🔑 Bitte mit Twitch verbinden...</div>
  <button id="loginBtn">Mit Twitch verbinden</button>

  <nav id="tabMenu">
    <button onclick="switchTab('mss')">🎮 My Stream System</button>
    <button onclick="switchTab('lunamon')">🌙 LunaMon</button>
    <button onclick="switchTab('stats')">📈 Stats</button>
    <button onclick="switchTab('specials')">🎯 Specials</button>
    <button onclick="switchTab('pokemon')">🐾 Pokemon</button>
    <button onclick="switchTab('casino')">🎰 Casino</button>
  </nav>

  <div id="controls">
    <div class="category" data-tab="mss">
      <button onclick="sendCommand('!mssinfo')">MSS Info</button>
      <button onclick="sendCommand('!allmss')">All MSS</button>
      <button onclick="sendCommand('!lunamoninfo')">Lunamon Info</button>
      <div class="spacer"></div>
      <button onclick="sendCommandWithUser('!levelkaufen', 'levelBuy')">Level kaufen</button>
      <input type="text" id="levelBuy" placeholder="Level z.B. 2">
      <div class="form-line"></div>
      <button onclick="sendCommandWithUser('!levelverkaufen', 'levelSell')">Level verkaufen</button>
      <input type="text" id="levelSell" placeholder="Level z.B. 2">
      <div class="form-line"></div>
      <button onclick="sendCommandWithUser('!profil', 'profilUser')">Profil</button>
      <input type="text" id="profilUser" placeholder="Zuschauername">
    </div>

    <div class="category" data-tab="lunamon">
      <button onclick="sendCommand('!schlafen')">Schlafen</button>
      <button onclick="sendCommand('!füttern')">Füttern</button>
      <button onclick="sendCommand('!reise')">Reise</button>
      <button onclick="sendCommand('!freilassen')">Freilassen</button>
      <button onclick="sendCommand('!kuscheln')">Kuscheln</button>
      <button onclick="sendCommand('!pflege')">Pflege</button>
      <button onclick="sendCommand('!spiele')">Spiele</button>
      <div class="spacer"></div>
      <button onclick="sendCommandWithUser('!fight', 'fightUser')">Fight</button>
      <input type="text" id="fightUser" placeholder="Zuschauername">
      <div class="form-line"></div>
      <button onclick="sendCommandWithUser('!2date', 'dateUser')">Too Date</button>
      <input type="text" id="dateUser" placeholder="Zuschauername">
      <div class="form-line"></div>
      <button onclick="sendCommandWithUser('!2spielen', 'playUser')">Wir Spielen</button>
      <input type="text" id="playUser" placeholder="Zuschauername">
      <div class="form-line"></div>
      <button onclick="sendCommandWithUser('!adoptieren', 'adoptName')">Adoptieren</button>
      <input type="text" id="adoptName" placeholder="Name für LunaMon">
      <div class="form-line"></div>
      <button onclick="sendCommandWithUser('!rename', 'renameMon')">Rename</button>
      <input type="text" id="renameMon" placeholder="Neuer Name">
      <div class="form-line"></div>
      <button onclick="sendCommandWithUser('!trainieren up', 'trainVal')">Trainieren</button>
      <input type="text" id="trainVal" placeholder="Trainingswert">
    </div>

    <div class="category" data-tab="stats">
      <button onclick="sendCommandWithUser('!toplunamon', 'topLunaUser')">Top Lunamon</button>
      <button onclick="sendCommandWithUser('!top', 'topUser')">Top Level</button>
      <div class="spacer"></div>
      <button onclick="sendCommandWithUser('!meinlunamon', 'meinLunaUser')">Mein Lunamon</button>
      <input type="text" id="meinLunaUser" placeholder="Zuschauername">
    </div>

    <div class="category" data-tab="specials">
      <button onclick="sendCommand('!würfeln')">Würfeln</button>
      <div class="spacer"></div>
      <button onclick="sendCommandWithUser('!duell', 'duellUser')">Duell</button>
      <input type="text" id="duellUser" placeholder="Zuschauername">
    </div>

    <div class="category" data-tab="pokemon">
      <button onclick="sendCommand('!fangen')">Fangen</button>
      <button onclick="sendCommand('!pokeball')">Pokeball</button>
      <div class="spacer"></div>
      <button onclick="sendCommandWithUser('!kaufen', 'pokeBuy')">Kaufen</button>
      <input type="text" id="pokeBuy" placeholder="poke|super|ultra|master">
    </div>

    <div class="category" data-tab="casino">
      <button onclick="sendCommand('!jackpot')">Jackpot</button>
      <div class="spacer"></div>
      <button onclick="sendCommandWithUser('!roulette', 'rouletteVal')">Roulette</button>
      <input type="text" id="rouletteVal" placeholder="z.B. 100">
      <div class="form-line"></div>
      <button onclick="sendCommandWithUser('!slot', 'slotVal')">Slot</button>
      <input type="text" id="slotVal" placeholder="z.B. 100">
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    window.onload = () => {
      switchTab("mss");
    };
  </script>
</body>
</html>
