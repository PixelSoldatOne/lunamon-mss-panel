
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>MSS Zuschauer-Panel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
</head>
<body>
    <h1>🛰️ LunaMon MSS Panel</h1>
    <button id="loginBtn">🔑 Mit Twitch verbinden</button>

    <div id="controls" style="display:none;">

        <div class="panel" id="lunamon">
            <h2>🐾 LunaMon</h2>
            <div class="row"><input type="text" id="user_adopt" placeholder="Benutzername"><button onclick="sendCommandWithUser('!lunamon', 'user_adopt')">🌙 Adoptieren</button></div>
            <div class="row"><input type="text" id="user_status" placeholder="Benutzername"><button onclick="sendCommandWithUser('!meinlunamon', 'user_status')">📋 Status</button></div>
            <button onclick="sendCommand('!pflege')">🧴 Pflegen</button>
            <button onclick="sendCommand('!freilassen')">🕊️ Freilassen</button>
            <button onclick="sendCommand('!erkunden')">🧭 Erkunden</button>
            <button onclick="sendCommand('!lunamoninfo')">ℹ️ Info</button>
            <button onclick="sendCommand('!spielen')">🎲 Spielen</button>
            <button onclick="sendCommand('!schlafen')">😴 Schlafen</button>
        </div>

        <div class="panel" id="gameplay">
            <h2>🎮 Gameplay</h2>
            <div class="row"><input type="text" id="user_2spielen" placeholder="Benutzername"><button onclick="sendCommandWithUser('!2spielen', 'user_2spielen')">🎮 2 Spielen</button></div>
            <div class="row"><input type="text" id="user_2date" placeholder="Benutzername"><button onclick="sendCommandWithUser('!2date', 'user_2date')">💖 2 Date</button></div>
            <div class="row"><input type="text" id="user_train" placeholder="Benutzername"><button onclick="sendCommandWithUser('!trainieren up', 'user_train')">💪 Trainieren</button></div>
            <div class="row"><input type="text" id="user_fight" placeholder="Benutzername"><button onclick="sendCommandWithUser('!kämpfen', 'user_fight')">⚔️ Kämpfen</button></div>
        </div>

        <div class="panel" id="stats">
            <h2>📊 Stats & Leaderboards</h2>
            <div class="row"><input type="text" id="user_profil" placeholder="Benutzername"><button onclick="sendCommandWithUser('!profil', 'user_profil')">🧍‍♂️ Profil</button></div>
            <button onclick="sendCommand('!top')">🏆 Globales Ranking</button>
            <button onclick="sendCommand('!toplunamon')">🌟 LunaMon Ranking</button>
            <button onclick="sendCommand('!mssinfo')">ℹ️ MSS Info</button>
            <button onclick="sendCommand('!allmss')">🚀 Alle EXP</button>
        </div>

        <div class="panel" id="casino">
            <h2>🎲 Casino & Economy</h2>
            <div class="row"><input type="text" id="slot_exp" placeholder="EXP"><button onclick="sendCommandWithAmount('!slot', 'slot_exp')">🎰 Slot Game</button></div>
            <div class="row"><input type="text" id="roulette_exp" placeholder="EXP"><button onclick="sendCommandWithAmount('!roulette', 'roulette_exp')">🎡 Roulette</button></div>
        </div>

        <div class="panel" id="pokemon">
            <h2>🎮 Pokémon</h2>
            <button onclick="sendCommand('!pokeball')">⚪ Pokéball</button>
            <button onclick="sendCommand('!fangen')">🔍 Fangen</button>
            <div class="row"><input type="text" id="shop_item" placeholder="poke|super|ultra|master"><button onclick="sendCommandWithAmount('!kaufen', 'shop_item')">🏪 PokéShop</button></div>
        </div>

        <div class="panel" id="specials">
            <h2>🎴 Specials</h2>
            <div class="row"><input type="text" id="user_duell" placeholder="Benutzername"><button onclick="sendCommandWithUser('!duell', 'user_duell')">🃏 Duell</button></div>
            <button onclick="sendCommand('!würfeln')">🎲 Würfeln</button>
        </div>

    </div>

    <p id="status"></p>
    <script src="js/main.js"></script>
</body>
</html>
