
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>MSS Zuschauer-Panel v3</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
</head>
<body>
    <h1>🛰️ LunaMon MSS Panel v3</h1>
    <button id="loginBtn">🔑 Mit Twitch verbinden</button>

    <nav class="nav-links">
        <a href="#lunamon">🐾 LunaMon</a>
        <a href="#gameplay">🎮 Gameplay</a>
        <a href="#stats">📊 Stats</a>
        <a href="#casino">🎲 Casino</a>
        <a href="#pokemon">🎮 Pokémon</a>
        <a href="#specials">🎴 Specials</a>
    </nav>

    <div id="controls" style="display:none;">

        <div class="panel" id="lunamon">
            <h2>🐾 LunaMon</h2>
            <div class="row"><input type="text" id="user_lunaduell" placeholder="@Benutzername"><button onclick="sendCommandWithUser('!duell', 'user_lunaduell')">🃏 Duell</button></div>
            <div class="row"><input type="text" id="user_kuscheln" placeholder="@Benutzername"><button onclick="sendCommandWithUser('kuscheln', 'user_kuscheln')">🤗 Kuscheln</button></div>
            <div class="row"><input type="text" id="user_fuettern" placeholder="@Benutzername"><button onclick="sendCommandWithUser('!füttern', 'user_fuettern')">🍖 Füttern</button></div>
            <div class="row"><input type="text" id="user_give" placeholder="@Benutzername"><button onclick="sendCommandWithUser('!give', 'user_give')">💎 Give</button></div>
            <div class="row"><input type="text" id="user_rename" placeholder="@Benutzername"><button onclick="sendCommandWithUser('!rename', 'user_rename')">✏️ Rename</button></div>
            <div class="row"><input type="text" id="user_2date" placeholder="@Benutzername"><button onclick="sendCommandWithUser('!2date', 'user_2date')">💖 2 Date</button></div>
            <button onclick="sendCommand('!lunamon')">🌙 Adoptieren</button>
            <button onclick="sendCommand('!pflege')">🧴 Pflegen</button>
            <button onclick="sendCommand('!freilassen')">🕊️ Freilassen</button>
            <button onclick="sendCommand('!erkunden')">🧭 Erkunden</button>
            <button onclick="sendCommand('!meinlunamon')">📋 Status</button>
            <button onclick="sendCommand('!lunamoninfo')">ℹ️ Info</button>
        </div>

        <div class="panel" id="gameplay">
            <h2>🎮 Gameplay</h2>
            <button onclick="sendCommand('!trainieren')">💪 Trainieren</button>
            <button onclick="sendCommand('!fight')">⚔️ Kämpfen</button>
            <button onclick="sendCommand('!spielen')">🎲 Spielen</button>
            <div class="row"><input type="text" id="user_2spielen" placeholder="@Benutzername"><button onclick="sendCommandWithUser('!2spielen', 'user_2spielen')">🎮 2 Spielen</button></div>
            <button onclick="sendCommand('!sleep')">😴 Schlafen</button>
        </div>

        <div class="panel" id="stats">
            <h2>📊 Stats & Leaderboards</h2>
            <button onclick="sendCommand('!top')">🏆 Globales Ranking</button>
            <button onclick="sendCommand('!toplunamon')">🌟 LunaMon Ranking</button>
            <button onclick="sendCommand('!lmsinfo')">ℹ️ MSS Info</button>
            <button onclick="sendCommand('!profil')">🧍‍♂️ Profil</button>
            <button onclick="sendCommand('!lallmss')">🚀 Alle EXP</button>
        </div>

        <div class="panel" id="casino">
            <h2>🎲 Casino & Economy</h2>
            <div class="row"><input type="text" id="slot_exp" placeholder="EXP"><button onclick="sendCommandWithAmount('!slot', 'slot_exp')">🎰 Slot Game</button></div>
            <div class="row"><input type="text" id="roulette_exp" placeholder="EXP"><button onclick="sendCommandWithAmount('!roulette', 'roulette_exp')">🎡 Roulette</button></div>
        </div>

        <div class="panel" id="pokemon">
            <h2>🎮 Pokémon</h2>
            <button onclick="sendCommand('!pokeball')">⚪ Pokéball</button>
            <button onclick="sendCommand('!fangen')">🔍 Fangen</button>
            <button onclick="sendCommand('!pokeshop')">🏪 PokéShop</button>
            <button onclick="sendCommand('!pokemon')">📊 PokéStats</button>
        </div>

        <div class="panel" id="specials">
            <h2>🎴 Specials</h2>
            <button onclick="sendCommand('!twifeln')">🎲 Würfeln</button>
        </div>

    </div>

    <p id="status"></p>
    <script src="js/main.js"></script>
</body>
</html>
